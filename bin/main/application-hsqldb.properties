##
# The HSQLDB Application Configuration File
#
# This file is included when the 'hsqldb' Spring Profile is active.
##

##
# Data Source Configuration
##

# ============================================
# H2 DATABASE CONFIGURATION (DEVELOPMENT)
# ============================================

# Database Connection Settings
spring.datasource.url=jdbc:h2:mem:profiledb  # In-memory database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa                 # Default H2 username
spring.datasource.password=                   # Default H2 password (empty)

# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect  # H2 dialect
# Automatically update database schema
spring.jpa.hibernate.ddl-auto=update
